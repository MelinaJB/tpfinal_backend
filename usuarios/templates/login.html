{% extends 'base.html' %}

{% load static %}

{% block content %}


<div class="card p-4">
    <h1 class="card-title">Sign up</h1>
    
    <form action="{% url 'login' %}" method="POST">
        <div class="card-body"> 
            {% csrf_token %}
            {{ form }}
          
        </div>
        <button type="submit" class="btn btn-danger">Iniciar Sesion</button>
    </form>
</div>


{% endblock %}
